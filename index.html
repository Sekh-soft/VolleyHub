<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>VolleyWolley</title>

<!-- MAIN CSS -->
<link rel="stylesheet" href="css/style.css">

</head>

<body>


<!-- ================= NAVBAR ================= -->

<nav class="navbar">

    <!-- LEFT : LOGO -->
    <div class="nav-left">
        <img src="images/logo.png" class="nav-logo" alt="VolleyWolley Logo">
    </div>

    <!-- RIGHT : ACTION BUTTONS -->
    <div class="nav-right">

        <a href="#" class="nav-btn login">
            Login
        </a>

        <a href="#" class="nav-btn register">
            Register
        </a>

        <a href="https://baddiehub.com" class="nav-btn btn-baddie">
            BaddieHub
        </a>

    </div>

</nav>


<!-- ================= HERO ================= -->

<header class="hero">

    <!-- BACKGROUND LAYERS -->
    <div class="hero-bg"></div>
    <div class="hero-light"></div>
    <div class="particles"></div>

    <!-- Mouse glow -->
    <div class="mouse-glow"></div>

    <!-- HERO CONTENT -->
    <div class="hero-content">

        <h1 class="hero-title">
            Volley<span>Wolley</span>
        </h1>

        <p class="hero-sub">
            Volleyball tournament platform with real-time scoring.
        </p>

        <!-- ACTION BUTTONS -->
        <div class="hero-buttons">

            <a href="tournament.html" class="btn-primary">
                Host Tournament
            </a>

            <a href="quick.html" class="btn-secondary">
                Live Score
            </a>

        </div>

    </div>

</header>


<!-- MAIN JS -->
<script src="main.js"></script>

</body>
</html>
